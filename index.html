---
layout: default
---

{% include header.html %}

<div class="blog">
    <h1>Posts:</h1>
    <ul>
        {% for post in site.posts %}
        <li>
		<div class="listing">
                        <a href="{{post.url}}">
            		<span class="date">{{ post.date | date: '%Y %b %d' }}</span> - 
			{{ post.title }}</a>
		</div>
        </li>
        {% endfor %}
    </ul>
</div>
